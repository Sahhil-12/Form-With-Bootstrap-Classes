<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

        <h2 style="text-align: center; text-decoration: solid; "><u>Registration Form</u></h2> <br>
        <div class="container" style="border: solid black; background-color: rgb(187, 201, 201);">
         <br>
            <form action="">

            <div class="row">

                <div class="col">
 

                    First Name : <input type="text" class="form-control" placeholder="First name"
                        aria-label="First name">
                </div> <br>
                <div class="col">
                    Last Name : <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div> <br>
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email :</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="abc@gmail.com">
            </div> <br>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password :</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div> <br>
            Choose Gender :
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                <label class="form-check-label" for="radio2"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="optradio">Other
                <label class="form-check-label"></label>
              </div>
              <br>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Temporary Address :</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Temporary Address">
            </div> <br>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Permanant Address :</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Permanant Address">
            </div> <br>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City :</label>
                <input type="text" class="form-control" id="inputCity">
            </div> <br>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State :</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose State</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CH">Chandigarh</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="LA">Ladakh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PY">Puducherry</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>

                </select>
            </div> <br>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip :</label>
                <input type="text" class="form-control" id="inputZip">
            </div> <br>

            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Course</option>
                <option>Web Developement</option>
                <option>Android Developement</option>
                <option>C , C++</option>
                <option>Python</option>
            </select> <br>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Terms & Conditions*
                    </label>
                </div>
            </div> <br>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            
            </div>
            </form>
        <br>
        </div>
</body>

</html>
